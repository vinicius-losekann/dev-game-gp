<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Gerenciamento de Projetos - Sessão</title>
    <!-- Incluindo Tailwind CSS para estilização moderna e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluindo estilos personalizados -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="p-4">
    <div class="w-full max-w-5xl flex justify-between items-center mb-6">
        <h1 class="text-3xl font-extrabold text-teal-700">
            <span id="labelSession">Sessão</span>: <span id="sessionIdDisplay" class="text-green-600"></span>
        </h1>
        <!-- Botões de idioma removidos daqui, agora estão em index.html -->
        <button id="backToHomeButton" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow">
            <span id="labelBackToHome">Voltar para o Início</span>
        </button>
    </div>

    <!-- Seletor de Área (Visível no início da sessão) -->
    <div id="areaSelector" class="game-area-selector hidden">
        <h2 id="labelChooseArea" class="text-3xl font-bold text-gray-800 mb-6">Escolha a Área da Próxima Carta:</h2>
        <div class="mt-8 flex flex-wrap justify-center gap-3">
            <button data-area="Gerenciamento da Integração do Projeto" class="area-select-button bg-teal-500 text-white py-3 px-6 text-base shadow-md"><span data-lang-key="area_integration">Integração</span></button>
            <button data-area="Gerenciamento do Escopo do Projeto" class="area-select-button bg-teal-500 text-white py-3 px-6 text-base shadow-md"><span data-lang-key="area_scope">Escopo</span></button>
            <button data-area="Gerenciamento do Cronograma do Projeto" class="area-select-button bg-teal-500 text-white py-3 px-6 text-base shadow-md"><span data-lang-key="area_schedule">Cronograma</span></button>
            <button data-area="Gerenciamento de Custos do Projeto" class="area-select-button bg-teal-500 text-white py-3 px-6 text-base shadow-md"><span data-lang-key="area_cost">Custos</span></button>
            <button data-area="Gerenciamento da Qualidade do Projeto" class="area-select-button bg-teal-500 text-white py-3 px-6 text-base shadow-md"><span data-lang-key="area_quality">Qualidade</span></button>
            <button data-area="Gerenciamento de Recursos do Projeto" class="area-select-button bg-teal-500 text-white py-3 px-6 text-base shadow-md"><span data-lang-key="area_resources">Recursos</span></button>
            <button data-area="Gerenciamento das Comunicações do Projeto" class="area-select-button bg-teal-500 text-white py-3 px-6 text-base shadow-md"><span data-lang-key="area_communications">Comunicações</span></button>
            <button data-area="Gerenciamento de Riscos do Projeto" class="area-select-button bg-teal-500 text-white py-3 px-6 text-base shadow-md"><span data-lang-key="area_risks">Riscos</span></button>
            <button data-area="Gerenciamento de Aquisições do Projeto" class="area-select-button bg-teal-500 text-white py-3 px-6 text-base shadow-md"><span data-lang-key="area_acquisitions">Aquisições</span></button>
            <button data-area="Gerenciamento das Partes Interessadas do Projeto" class="area-select-button bg-teal-500 text-white py-3 px-6 text-base shadow-md"><span data-lang-key="area_stakeholders">Partes Interessadas</span></button>
            <button id="randomAreaButtonSelector" class="area-select-button bg-gray-600 hover:bg-gray-700 text-white py-3 px-6 text-base shadow-md"><span data-lang-key="button_random_card">Carta Aleatória</span></button>
        </div>
    </div>

    <!-- Carta do Jogo (Inicialmente oculta) -->
    <div id="gameCard" class="card hidden">
        <div class="card-content">
            <h2 id="questionArea" class="text-3xl font-extrabold text-teal-700 mb-4"></h2>
            <p id="questionText" class="text-xl text-gray-800 mb-6 leading-relaxed"></p>
            <div id="optionsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <!-- As opções de resposta serão carregadas aqui -->
            </div>
            <button id="submitAnswerButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg opacity-50 cursor-not-allowed" disabled>
                <span data-lang-key="button_check_answer">Verificar Resposta</span>
            </button>
            <div id="feedbackContainer" class="mt-6">
                <!-- Feedback e explicação serão exibidos aqui -->
            </div>
            <button id="nextCardButton" class="hidden mt-4 bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg text-lg">
                <span data-lang-key="button_next_card">Próxima Carta</span>
            </button>
        </div>
    </div>

    <!-- Indicador de Versão -->
    <div id="app-version" class="fixed bottom-2 left-2 text-gray-400 text-xs">
        Versão: 1.0.0
    </div>

    <!-- Incluindo JavaScript externo -->
    <script src="js/game.js"></script>
</body>
</html>

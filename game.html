    </style>
</head>
<body>

    <div class="container">

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const playerName = urlParams.get('username') || 'An√¥nimo';
        const sessionCode = urlParams.get('session') || 'N/A';

        const gameData = {
            "Integra√ß√£o": [
                {
                    question: "Qual documento descreve a vis√£o geral e os objetivos do projeto, autorizando formalmente o seu in√≠cio?",
                    options: ["Plano de Comunica√ß√£o", "Termo de Abertura do Projeto (Project Charter)", "Estrutura Anal√≠tica do Projeto (EAP)", "Cronograma do Projeto"],
                    answer: "Termo de Abertura do Projeto (Project Charter)",
                    explanation: "O Termo de Abertura do Projeto, ou Project Charter, √© o documento formal que autoriza a exist√™ncia de um projeto, nomeia o gerente de projeto e concede-lhe autoridade para aplicar recursos. Ele estabelece a vis√£o e os objetivos iniciais."
                }
            ],
            "Escopo": [
                {
                    question: "O que √© um 'stakeholder' em um projeto?",
                    options: ["Uma parte interessada no projeto", "Um software de gest√£o", "O l√≠der da equipe t√©cnica", "O or√ßamento dispon√≠vel"],
                    answer: "Uma parte interessada no projeto",
                    explanation: "Um stakeholder √© qualquer indiv√≠duo, grupo ou organiza√ß√£o que pode afetar ou ser afetado por uma decis√£o, atividade ou resultado de um projeto."
                }
            ],
            "Cronograma": [
                {
                    question: "Qual √© a t√©cnica que estima a dura√ß√£o de uma atividade baseada em valores otimistas, pessimistas e mais prov√°veis?",
                    options: ["An√°lise de Monte Carlo", "M√©todo do Caminho Cr√≠tico (CPM)", "T√©cnica de Estimativa de Tr√™s Pontos (PERT)", "An√°lise de Vari√¢ncia"],
                    answer: "T√©cnica de Estimativa de Tr√™s Pontos (PERT)",
                    explanation: "A T√©cnica de Estimativa de Tr√™s Pontos (PERT) utiliza tr√™s estimativas de dura√ß√£o (otimista, pessimista e mais prov√°vel) para calcular uma estimativa de dura√ß√£o mais precisa. √â √∫til quando h√° incerteza sobre a dura√ß√£o de uma atividade."
                }
            ],
            "Custos": [
                {
                    question: "Em gerenciamento de custos, o que a sigla 'EAC' representa?",
                    options: ["Custo Estimado na Conclus√£o", "An√°lise de Custo Estimado", "Custo Estimado de Aquisi√ß√£o", "Previs√£o de Custo e A√ß√µes"],
                    answer: "Custo Estimado na Conclus√£o",
                    explanation: "EAC (Estimate At Completion) √© uma previs√£o do custo total final do projeto quando ele estiver conclu√≠do. √â uma ferramenta fundamental para o controle do desempenho financeiro."
                }
            ],
            "Qualidade": [
                {
                    question: "Qual dos seguintes n√£o √© um princ√≠pio fundamental da gest√£o da qualidade total (TQM)?",
                    options: ["Foco no cliente", "Melhoria cont√≠nua", "Decis√µes baseadas em fatos", "Minimizar o envolvimento da equipe"],
                    answer: "Minimizar o envolvimento da equipe",
                    explanation: "A Gest√£o da Qualidade Total (TQM) √© uma abordagem que exige o envolvimento de todos os membros da organiza√ß√£o, desde a alta ger√™ncia at√© os colaboradores, para melhorar a qualidade dos produtos e servi√ßos. Minimizar o envolvimento da equipe vai contra este princ√≠pio."
                }
            ],
            "Recursos": [
                {
                    question: "O que o Gr√°fico de Gantt √© mais utilizado para visualizar?",
                    options: ["Riscos do projeto", "Cadeia de valor", "Atividades e cronograma", "An√°lise de custos"],
                    answer: "Atividades e cronograma",
                    explanation: "O Gr√°fico de Gantt √© uma ferramenta visual que representa as atividades de um projeto ao longo do tempo. √â amplamente utilizado para planejar e acompanhar o cronograma e os recursos do projeto."
                }
            ],
            "Comunica√ß√£o": [
                {
                    question: "Qual √© o principal prop√≥sito do 'Plano de Gerenciamento de Comunica√ß√µes'?",
                    options: ["Definir a estrutura organizacional", "Determinar como e quando as informa√ß√µes do projeto ser√£o distribu√≠das", "Gerenciar conflitos da equipe", "Monitorar o or√ßamento"],
                    answer: "Determinar como e quando as informa√ß√µes do projeto ser√£o distribu√≠das",
                    explanation: "O Plano de Gerenciamento de Comunica√ß√µes define quem precisa de quais informa√ß√µes, quando, como e por quem elas ser√£o entregues. Ele √© essencial para garantir um fluxo de informa√ß√µes eficiente durante o projeto."
                }
            ],
            "Riscos": [
                {
                    question: "Em gerenciamento de riscos, o que significa 'Mitigar'?",
                    options: ["Aceitar o risco", "Transferir o risco", "Reduzir a probabilidade ou o impacto de um risco", "Ignorar o risco"],
                    answer: "Reduzir a probabilidade ou o impacto de um risco",
                    explanation: "Mitigar um risco envolve a tomada de a√ß√µes para diminuir a probabilidade de sua ocorr√™ncia ou para reduzir o seu impacto caso ele aconte√ßa. √â uma das principais estrat√©gias de resposta a riscos."
                }
            ],
            "Aquisi√ß√µes": [
                {
                    question: "Em qual fase do projeto √© realizada a sele√ß√£o de fornecedores e a negocia√ß√£o de contratos?",
                    options: ["Planejamento", "Inicia√ß√£o", "Execu√ß√£o", "Encerramento"],
                    answer: "Execu√ß√£o",
                    explanation: "As atividades de sele√ß√£o de fornecedores e negocia√ß√£o de contratos ocorrem durante a fase de execu√ß√£o do projeto, ap√≥s o planejamento ter sido conclu√≠do. √â quando o trabalho para contratar os vendedores √© realizado."
                }
            ],
            "Stakeholders": [
                {
                    question: "Qual √© a principal fun√ß√£o de um 'Mapa de Stakeholders'?",
                    options: ["Medir a satisfa√ß√£o do cliente", "Identificar e analisar o interesse e a influ√™ncia dos envolvidos", "Rastrear o progresso das tarefas", "Gerenciar o cronograma"],
                    answer: "Identificar e analisar o interesse e a influ√™ncia dos envolvidos",
                    explanation: "O Mapa de Stakeholders, ou Matriz de Poder/Interesse, √© uma ferramenta usada para identificar e classificar os stakeholders com base em seu n√≠vel de interesse e poder sobre o projeto, ajudando a planejar a melhor estrat√©gia de engajamento."
                }
            ]
        };

        const areaColors = {
            "Integra√ß√£o": "btn-integ",
            "Escopo": "btn-escopo",
            "Cronograma": "btn-cronograma",
            "Custos": "btn-custos",
            "Qualidade": "btn-qualidade",
            "Recursos": "btn-recursos",
            "Comunica√ß√£o": "btn-comunicacao",
            "Riscos": "btn-riscos",
            "Aquisi√ß√µes": "btn-aquisicoes",
            "Stakeholders": "btn-stakeholders"
        };
        
        const areas = Object.keys(gameData);
        let selectedArea = '';
        let currentQuestionIndex = 0;
        let score = 0;

        document.getElementById('player-name').textContent = playerName;
        document.getElementById('session-code').textContent = sessionCode;
        document.getElementById('score').textContent = score;

        const mainTitleElement = document.getElementById('main-title');
        const instructionTextElement = document.getElementById('instruction-text');
        const selectionButtonsContainer = document.getElementById('selection-buttons');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const scoreElement = document.getElementById('score');
        const questionCounterElement = document.getElementById('question-counter');
        const currentQuestionElement = document.getElementById('current-question');
        const totalQuestionsElement = document.getElementById('total-questions');
        const resultMessageElement = document.getElementById('result-message');
        const explanationElement = document.getElementById('explanation');
        const nextQuestionButton = document.getElementById('next-question-button');
        const backButton = document.getElementById('back-button');
        const gameControls = document.getElementById('game-controls');

        function showAreaSelection() {
            mainTitleElement.textContent = 'Selecione uma √Årea de Conhecimento';
            instructionTextElement.style.display = 'block';
            selectionButtonsContainer.style.display = 'flex';
            questionTextElement.style.display = 'none';
            optionsContainer.style.display = 'none';
            resultMessageElement.style.display = 'none';
            explanationElement.style.display = 'none';
            gameControls.style.display = 'none';
            questionCounterElement.style.display = 'none';
            document.querySelector('.game-card').style.justifyContent = 'center';
            score = 0;
            scoreElement.textContent = score;
        }

        function loadQuestion() {
            const questions = gameData[selectedArea];
            if (currentQuestionIndex < questions.length) {
                const currentQuestion = questions[currentQuestionIndex];
                
                mainTitleElement.textContent = `${selectedArea}`;
                instructionTextElement.style.display = 'none';
                selectionButtonsContainer.style.display = 'none';
                questionCounterElement.style.display = 'block';
                questionTextElement.style.display = 'block';
                optionsContainer.style.display = 'flex';
                resultMessageElement.style.display = 'none';
                explanationElement.style.display = 'none';
                gameControls.style.display = 'flex';
                nextQuestionButton.style.display = 'none';

                questionTextElement.textContent = currentQuestion.question;
                optionsContainer.innerHTML = '';

                currentQuestion.options.forEach(option => {
                    const optionDiv = document.createElement('div');
                    optionDiv.textContent = option;
                    optionDiv.classList.add('option-item');
                    optionDiv.addEventListener('click', () => checkAnswer(option, currentQuestion.answer, currentQuestion.explanation, optionDiv));
                    optionsContainer.appendChild(optionDiv);
                });
                
                currentQuestionElement.textContent = currentQuestionIndex + 1;
                totalQuestionsElement.textContent = questions.length;
                document.querySelector('.game-card').style.justifyContent = 'flex-start';
            } else {
                endGame();
            }
        }

        function checkAnswer(selectedOption, correctAnswer, explanation, clickedElement) {
            const allOptions = optionsContainer.querySelectorAll('.option-item');
            allOptions.forEach(option => {
                option.classList.add('disabled');
            });
            
            if (selectedOption === correctAnswer) {
                score++;
                scoreElement.textContent = score;
                resultMessageElement.textContent = 'Correto! üéâ';
                resultMessageElement.classList.remove('incorrect');
                resultMessageElement.classList.add('correct');
                clickedElement.classList.add('correct-answer');
            } else {
                resultMessageElement.textContent = `Incorreto. A resposta correta era: ${correctAnswer}`;
                resultMessageElement.classList.remove('correct');
                resultMessageElement.classList.add('incorrect');
                clickedElement.classList.add('incorrect-answer');
                const correctOption = Array.from(allOptions).find(opt => opt.textContent === correctAnswer);
                if (correctOption) {
                    correctOption.classList.add('correct-answer');
                }
            }
            
            resultMessageElement.style.display = 'block';
            explanationElement.innerHTML = `<strong>Explica√ß√£o:</strong> ${explanation}`;
            explanationElement.style.display = 'block';
            nextQuestionButton.style.display = 'block';
        }

        function endGame() {
            mainTitleElement.textContent = 'Fim do Desafio!';
            questionTextElement.textContent = 'Voc√™ completou as perguntas desta √°rea.';
            optionsContainer.innerHTML = '';
            gameControls.style.display = 'flex';
            nextQuestionButton.style.display = 'none';
            explanationElement.style.display = 'none';
            resultMessageElement.style.display = 'block';
            resultMessageElement.textContent = `Sua pontua√ß√£o final √© ${score} de ${gameData[selectedArea].length}.`;
            resultMessageElement.classList.remove('correct', 'incorrect');
        }

        nextQuestionButton.addEventListener('click', () => {
            currentQuestionIndex++;
            loadQuestion();
        });

        backButton.addEventListener('click', () => {
            showAreaSelection();
        });

        // Cria os bot√µes de sele√ß√£o de √°rea
        areas.forEach(area => {
            const button = document.createElement('button');
            button.textContent = area;
            button.classList.add(areaColors[area]);
            button.addEventListener('click', () => {
                selectedArea = area;
                currentQuestionIndex = 0;
                loadQuestion();
            });
            selectionButtonsContainer.appendChild(button);
        });
        
        showAreaSelection();
    </script>
</body>

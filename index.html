<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Gerência de Projetos</title>
    <!-- Inclui Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            color: #333;
        }
        /* Esconde o conteúdo principal por padrão */
        #main-content {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Tela de Carregamento -->
    <div id="loading-screen" class="text-2xl font-semibold text-blue-600 animate-pulse">
        Carregando...
    </div>

    <!-- Conteúdo Principal do Aplicativo (inicialmente oculto) -->
    <div id="main-content" class="w-full max-w-2xl bg-white p-8 rounded-xl shadow-lg text-center">
        <h1 class="text-4xl font-extrabold mb-6 text-gray-900">Bem-vindo(a) ao Jogo de Gerência de Projetos!</h1>
        <p class="text-lg mb-8">
            O Firebase foi inicializado com sucesso e o aplicativo está pronto para uso.
            Esta é a sua tela principal.
        </p>
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-md transition duration-300 ease-in-out transform hover:scale-105">
            Iniciar Jogo
        </button>
        <div class="mt-8 text-sm text-gray-500">
            <p>Seu User ID: <span id="display-user-id" class="font-mono text-gray-600 break-all">Aguardando...</span></p>
            <p>App ID: <span id="display-app-id" class="font-mono text-gray-600 break-all">Aguardando...</span></p>
        </div>
    </div>

    <!-- Script para inicializar o Firebase e gerenciar o carregamento -->
    <script type="module">
        console.log("index.html: Script de módulo iniciando...");

        // Importa a promessa de inicialização do Firebase e o ID do usuário/aplicativo
        // Certifique-se de que o caminho './js/firebaseExports.js' está correto!
        import { firebaseInitializedPromise, currentUserId, APP_ID } from './js/firebaseExports.js';

        console.log("index.html: Importação de firebaseExports.js concluída.");
        console.log("index.html: firebaseInitializedPromise disponível (true/false):", !!firebaseInitializedPromise);

        // Pega as referências dos elementos HTML
        const loadingScreen = document.getElementById('loading-screen');
        const mainContent = document.getElementById('main-content');
        const displayUserId = document.getElementById('display-user-id');
        const displayAppId = document.getElementById('display-app-id');

        // Função assíncrona para iniciar o aplicativo após a inicialização do Firebase
        async function startApp() {
            console.log("index.html: Função startApp() iniciada.");
            try {
                // Verifica se firebaseInitializedPromise é realmente uma Promise e a aguarda.
                if (firebaseInitializedPromise && typeof firebaseInitializedPromise.then === 'function') {
                    console.log("index.html: Aguardando firebaseInitializedPromise...");
                    await firebaseInitializedPromise; // Esta linha espera o Firebase inicializar
                    console.log("index.html: firebaseInitializedPromise resolvida.");
                } else {
                    console.warn("index.html: firebaseInitializedPromise não é uma promessa válida ou não está disponível.");
                    // Fallback para caso a promessa não seja importada corretamente
                    if (loadingScreen) {
                        loadingScreen.textContent = "Erro: Firebase não pôde ser inicializado corretamente. Verifique firebaseExports.js e o console.";
                        loadingScreen.classList.remove('animate-pulse');
                        loadingScreen.classList.add('text-red-600');
                    }
                    return; // Interrompe a execução se a promessa não for válida
                }

                console.log("index.html: Firebase inicializado. Exibindo conteúdo principal.");

                // Atualiza o User ID e App ID na tela
                if (displayUserId) {
                    displayUserId.textContent = currentUserId || 'N/A';
                    console.log("index.html: User ID atualizado para:", currentUserId);
                }
                if (displayAppId) {
                    displayAppId.textContent = APP_ID || 'N/A';
                    console.log("index.html: App ID atualizado para:", APP_ID);
                }

                // Esconde a tela de carregamento e mostra o conteúdo principal
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                    console.log("index.html: Tela de carregamento escondida.");
                }
                if (mainContent) {
                    mainContent.style.display = 'block';
                    console.log("index.html: Conteúdo principal exibido.");
                }

            } catch (error) {
                console.error("index.html: ERRO CRÍTICO ao iniciar o aplicativo após a inicialização do Firebase:", error);
                // Em caso de erro, você pode exibir uma mensagem de erro mais detalhada na tela de carregamento
                if (loadingScreen) {
                    loadingScreen.textContent = `Erro ao carregar o aplicativo: ${error.message || 'Erro desconhecido'}. Verifique o console.`;
                    loadingScreen.classList.remove('animate-pulse');
                    loadingScreen.classList.add('text-red-600');
                }
            }
        }

        // Garante que o aplicativo comece a inicialização quando o DOM estiver completamente carregado
        document.addEventListener('DOMContentLoaded', () => {
            console.log("index.html: DOMContentLoaded disparado. Chamando startApp().");
            startApp();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Ger√™ncia de Projetos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            color: #1a73e8;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 600;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #1a73e8;
            outline: none;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .button-group button {
            flex: 1 1 45%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        #create-session-btn {
            background-color: #4CAF50;
            color: white;
        }
        #create-session-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        #join-session-btn {
            background-color: #1a73e8;
            color: white;
        }
        #join-session-btn:hover {
            background-color: #155bb5;
            transform: translateY(-2px);
        }
        #error-message {
            color: #d32f2f;
            margin-top: 15px;
            font-size: 0.9em;
            font-weight: 500;
            min-height: 20px;
        }
        .footer {
            margin-top: 40px;
            color: #aaa;
            font-size: 0.85em;
        }
        /* Estilos do Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }
        .modal-overlay.active {
            visibility: visible;
            opacity: 1;
        }
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
        }
        .modal-content h3 {
            font-family: 'Poppins', sans-serif;
            color: #2e7d32;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        .modal-content p {
            font-size: 1.1em;
            margin-bottom: 25px;
            line-height: 1.5;
            color: #555;
        }
        .modal-content button {
            background-color: #43a047;
            color: #fff;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .modal-content button:hover {
            background-color: #388e3c;
        }
        @media (max-width: 500px) {
            .container {
                margin: 20px;
                padding: 30px;
            }
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ger√™ncia de Projetos</h1>
        <p>Um jogo para testar seus conhecimentos sobre o PMBOK.</p>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Seu Nome:</label>
                <input type="text" id="username" placeholder="Digite seu nome" required>
            </div>
            
            <div class="form-group">
                <label for="session-code">C√≥digo da Sess√£o:</label>
                <input type="text" id="session-code" placeholder="Opcional">
            </div>

            <div class="button-group">
                <button type="button" id="create-session-btn">Criar Nova Sess√£o</button>
                <button type="submit" id="join-session-btn">Entrar em Sess√£o</button>
            </div>

            <p id="error-message"></p>
        </form>

        <div class="footer">
            <p>Jogo de Ger√™ncia de Projetos v1.0.0</p>
        </div>
    </div>
    
    <div id="session-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Sess√£o Criada! üéâ</h3>
            <p>Compartilhe o c√≥digo da sess√£o com seus amigos:</p>
            <h2 id="modal-session-code"></h2>
            <button id="modal-close-button">OK</button>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const createSessionButton = document.getElementById('create-session-btn');
        const joinSessionButton = document.getElementById('join-session-btn');
        const usernameInput = document.getElementById('username');
        const sessionCodeInput = document.getElementById('session-code');
        const errorMessage = document.getElementById('error-message');
        const sessionModal = document.getElementById('session-modal');
        const modalSessionCode = document.getElementById('modal-session-code');
        const modalCloseButton = document.getElementById('modal-close-button');

        // Fun√ß√µes utilit√°rias
        function generateRandomId(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function showMessage(message) {
            errorMessage.textContent = message;
        }
        
        // Manipuladores de eventos
        createSessionButton.addEventListener('click', () => {
            const newSessionId = generateRandomId(4);
            modalSessionCode.textContent = newSessionId;
            sessionModal.classList.add('active');
        });

        modalCloseButton.addEventListener('click', () => {
            sessionModal.classList.remove('active');
            sessionCodeInput.value = modalSessionCode.textContent;
        });

        joinSessionButton.addEventListener('click', (e) => {
            e.preventDefault(); // Evita o recarregamento da p√°gina

            const playerName = usernameInput.value.trim();
            const sessionCode = sessionCodeInput.value.trim();

            if (!playerName) {
                showMessage("Por favor, digite seu nome.");
                return;
            }

            if (!sessionCode) {
                showMessage("Por favor, digite o c√≥digo da sess√£o.");
                return;
            }

            // Redireciona para a p√°gina do jogo com os par√¢metros na URL
            const language = 'pt-BR'; // Idioma fixo por enquanto
            window.location.href = `game.html?username=${encodeURIComponent(playerName)}&session=${encodeURIComponent(sessionCode)}&lang=${encodeURIComponent(language)}`;
        });
    </script>

</body>
</html>

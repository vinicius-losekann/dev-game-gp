<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Gerência de Projetos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilos para o Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }
        .modal-overlay.active {
            visibility: visible;
            opacity: 1;
        }
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
        }
        .modal-content h3 {
            font-family: 'Poppins', sans-serif;
            color: #2e7d32;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        .modal-content p {
            font-size: 1.1em;
            margin-bottom: 25px;
            line-height: 1.5;
            color: #555;
        }
        .modal-content button {
            background-color: #43a047;
            color: #fff;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .modal-content button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="https://github.com/vinicius-losekann/dev-game-gp/blob/refatorado/data/imgs/logo-jogo.png?raw=true" alt="Logo do Jogo de Gerência de Projetos">
            <h1 id="main-title">Jogo de Gerência de Projetos</h1>
            
            <p id="game-objective" class="game-objective"></p>

            <p class="instructions-heading">
                <b id="instructions-title">Instruções:</b>
            </p>

            <ol class="instructions-list" id="instructions-list"></ol>
        </div>

        <div class="language-selection" id="language-selection"></div>

        <div class="cards">
            <div class="card">
                <h2 id="new-game-title">Iniciar um Novo Jogo</h2>
                <form id="new-game-form">
                    <button id="new-game-button">Criar Nova Sessão</button>
                </form>
            </div>
            
            <div class="card">
                <h2 id="join-session-title">Entrar em uma Sessão Existente</h2>
                <form id="join-session-form">
                    <input type="text" id="username-join" placeholder="Seu nome de usuário" required>
                    <input type="text" id="session-code" placeholder="Código da sessão" required>
                    <button type="submit">Entrar na Sessão</button>
                </form>
            </div>
        </div>
        
        <div class="footer">
            <p><span id="game-version-text">Versão do Jogo:</span> <span id="game-version">1.0.0</span></p>
        </div>
    </div>

    <!-- Modal para mensagens -->
    <div id="message-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>
            <button id="modal-close-button">OK</button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>

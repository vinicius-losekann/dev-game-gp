<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerência de Projetos Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            color: #1a73e8;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 600;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, select:focus {
            border-color: #1a73e8;
            outline: none;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .button-group button {
            flex: 1 1 45%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        #create-session-btn {
            background-color: #4CAF50;
            color: white;
        }
        #create-session-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        #join-session-btn {
            background-color: #1a73e8;
            color: white;
        }
        #join-session-btn:hover {
            background-color: #155bb5;
            transform: translateY(-2px);
        }
        #error-message {
            color: #d32f2f;
            margin-top: 15px;
            font-size: 0.9em;
            font-weight: 500;
            min-height: 20px;
        }
        .footer {
            margin-top: 40px;
            color: #aaa;
            font-size: 0.85em;
        }
        @media (max-width: 500px) {
            .container {
                margin: 20px;
                padding: 30px;
            }
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gerência de Projetos</h1>
        <p>Um jogo para testar seus conhecimentos sobre o PMBOK.</p>

        <form id="login-form">
            <div class="form-group">
                <label for="username" id="label-username">Seu Nome:</label>
                <input type="text" id="username" placeholder="Digite seu nome" required>
            </div>

            <div class="form-group">
                <label for="language" id="label-language">Idioma:</label>
                <select id="language"></select>
            </div>
            
            <div class="form-group">
                <label for="session-code" id="label-session-code">Código da Sessão (para entrar):</label>
                <input type="text" id="session-code" placeholder="Opcional">
            </div>

            <div class="button-group">
                <button type="submit" id="create-session-btn">Criar Nova Sessão</button>
                <button type="submit" id="join-session-btn">Entrar em Sessão</button>
            </div>

            <p id="error-message"></p>
        </form>

        <div class="footer">
            <p>Jogo de Gerência de Projetos v1.0.0</p>
        </div>
    </div>
    
    <script type="module" src="js/script.js"></script>
    
</body>
</html>
